    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ddd;
            width: 100%;
            height: 100%;
            margin: 0;
            /* Remove default margin */
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            /* Allow items to wrap to the next line */
            width: 90%;
            justify-content: space-around;
        }

        .single-photo {
            width: 100%;
            /* Adjust to full width initially */
            max-width: 360px;
            /* Set a maximum width */
            height: 400px;
            margin: 16px;
            /* Add margin between items */
            padding: 24px;
            background: #fff;
            position: relative;
            display: flex;
            align-items: flex-end;
            transition: .6s ease-out;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .single-photo:hover {
            transform: translateY(15px);
        }

        .single-photo:hover:before {
            opacity: 1;
        }

        .single-photo:hover .photo-text {
            opacity: 1;
            transform: translateY(0);
        }

        .single-photo:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #000, transparent);
            z-index: 2;
            transition: 0.5s;
            opacity: 0;
        }

        .single-photo img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .single-photo .photo-text {
            position: relative;
            z-index: 3;
            color: #fff;
            opacity: 0;
            transform: translateY(60px);
            transition: 0.5s;
        }

        .photo-text h3 {
            margin: 0;
            letter-spacing: 3px;
            font-size: 35px;
        }
        a{
            text-decoration: none;
            color: #fff;
        }

        /* Media queries for responsiveness */

        @media screen and (min-width: 600px) {
            .single-photo {
                width: 48%;
                /* Two items per row on larger screens */
            }
        }

        @media screen and (min-width: 900px) {
            .single-photo {
                width: 30%;
                /* Three items per row on even larger screens */
            }
        }
    </style>
</head>
